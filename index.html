<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  
  <body>
    <header class="site-header">
      <nav
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-12">
          <h1>Bootstrap 4</h1>
        </div>
      </div>
    </div>
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-12">
        </div>
      </div>
    </div>
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-12">
          <h2>Navbar</h2>
        </div>
      </div>
    </div>
    <form>
      <p>I'm always interested in hearing about new projects, so if you'd like to chat please get in touch.
      </p>
      <div class="form-group">
        <label for="exampleFormControlInput1">Email address</label>
        <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
      </div>
      <div class="form-group">
        <label for="exampleFormControlSelect1"></label>
        <input type="text" class="name" id="name" required placeholder="Name">
      </div>
      <div class="form-group">
        <label for="exampleFormControlSelect1"></label>
        <input type="email" class="email" id="email" name="email" required placeholder="Email">
      </div>
        <label for="exampleFormControlTextarea1"></label>
        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
      </div>
      <button type="submit" class="btn btn-success">Submit</button>
    </form>
    <footer class="footer">
      <div class="container-fluid">
        <div class="row">
          <div class="col-md-12">
            <p>&copy; 2019 Bootstrap 4</p>
          </div>
        </div>
      </div>
    </footer>
  </body>
</html>
